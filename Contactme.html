<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactme.css" />
  </head>

  <body>
    <header>
      <div id="tablediv">
        <table class="ribbon">
          <thead>
            <!-- only Homepage opens in same page, others on a new page -->
            <tr>
              <th class="headlink">
                <a href="index.html" target="_self">Homepage</a>
              </th>
              <th class="headlink">
                <a href="register.html" target="_blank">Register</a>
              </th>
              <th id="loginnav">
                <a href="loginpage.html" target="_self">Login</a>
              </th>
            </tr>
          </thead>
        </table>
      </div>
      <h1>Leave us a Message</h1>
    </header>
    <main>
      <table>
        <form action="">
          <tr>
            <td><label for="fname">First Name</label></td>
            <td><input type="text" maxlength="15" minlength="3" required /></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name </label></td>
            <td><input type="text" maxlength="15" minlength="3" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" required /></td>
          </tr>
          <tr>
            <td><label for="message">Leave us a Message</label></td>
            <td><textarea name="message" required> Type here ...</textarea></td>
          </tr>
          <tr>
            <td><input type="submit" value="submit" id="submit" /></td>
          </tr>
        </form>
      </table>
    <h3>Thanks for you Feedback!</h3>
    </main>
    <footer>
        <p id="PBZ">Powered By Zuri&copy;</p>
    </footer>
  </body>
</html>
